name: Build and Push Frontend

on:
  push:
    paths:
      - 'frontend/**'   # This triggers the workflow when changes are pushed to the 'frontend' directory

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Grant write permission for OIDC to allow authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::354918400547:role/ECR-github-role  # The IAM role to assume
          aws-region: us-east-2  # Adjust to your desired region
          audience: sts.amazonaws.com  # Ensure the audience is set correctly for OIDC
     
      - name: Verify IAM role assumption
        run: |
          aws sts get-caller-identity

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t frontend ./frontend  # Path to your frontend Dockerfile

      - name: Login to Amazon ECR
        run: |
          echo "Logging in to Amazon ECR..."
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 354918400547.dkr.ecr.us-east-2.amazonaws.com

      - name: Tag Docker image for ECR
        run: |
          SHORT_HASH="${GITHUB_SHA:0:7}"
          docker tag frontend:latest 354918400547.dkr.ecr.us-east-2.amazonaws.com/frontend:latest-${SHORT_HASH}
        env:
          GITHUB_SHA: ${{ github.sha }}
      - name: Push Docker image to ECR
        run: |
          SHORT_HASH="${GITHUB_SHA:0:7}"
          docker push 354918400547.dkr.ecr.us-east-2.amazonaws.com/frontend:latest-${SHORT_HASH}
        env:
          GITHUB_SHA: ${{ github.sha }}
